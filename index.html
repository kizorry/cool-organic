<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cool Organic</title>
</head>
<body>
    <header>
        <div class="header-menu container">
            <div class="brand">
                <img src="./images/logo.png" alt="" class="logo">
            </div>
            <ul class="nav-menu">
                <li>
                    <a href="">Trang chủ</a>
                </li>
                <li>
                    <a href="">Giới thiệu</a>
                </li>
                <li class="hook">
                    <a class="item" href="">Sản phẩm</a>
                    <ul class="sub-menu">
                        <li><a href="">Rau củ</a></li>
                        <li><a href="">Hoa quả</a></li>
                        <li><a href="">Hải sản </a></li>
                        <li><a href="">Các loại hạt</a></li>
                        <li><a href="">Thực phẩm tươi sống</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">Tin tức</a>
                </li>
                <li>
                    <a href="">Liên hệ</a>
                </li>
            </ul>
            <div class="action">
                <div class="search">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <div class="search-box">
                        <form class="search-form" action="">
                            <input type="text" placeholder="Tìm kiếm">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
                <div class="user">
                    <span><i class="fa-solid fa-user-plus"></i></span>
                    <div class="login-box">
                        <form action="">
                            <button class="btn-login" type="">Đăng nhập</button>
                            <button class="btn-register" type="">Đăng ký</button>
                        </form>
                    </div>
                </div>
                <div class="cart">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <div class="quantity">
                        <span>0</span>
                    </div>
                    <div class="cart-box">
                        <p>Không có sản phẩm nào trong giỏ hàng.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
